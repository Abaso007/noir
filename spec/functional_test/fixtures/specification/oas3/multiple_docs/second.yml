openapi: 3.0.0
info:
  title: Gem Store API
  version: 1.0.0
  description: Sample API for managing pets in a Gem store.
servers:
  - url: 'https://api.example.com/v1'
paths:
  /shards:
    get:
      summary: Get a list of pets
      responses:
        '200':
          description: A list of pets
          content:
            application/json:
              example:
                - id: 1
                  name: Ruby
                - id: 2
                  name: Crystal
