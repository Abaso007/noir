baseURL = 'https://owasp-noir.github.io/noir/'
languageCode = 'en-us'
title = 'OWASP Noir'

[params.flexsearch]
  enabled = true

[params.social]
  github = 'owasp-noir/noir'

[params.footer]
    copyright = "Â© :YEAR: OWASP Noir. Built with [**Lotus Docs**](https://github.com/colinwilson/lotusdocs)"
    version   = true # include git commit info in footer

[params.docs]
  darkMode = true
  sidebarIcons = true
  repoURL = 'https://github.com/owasp-noir/noir'
  repoBranch = 'main'
  editPage = true
  lastMod = true

[module]
    # uncomment line below for temporary local development of module,
    # when using a 'theme' as a git submodule or git cloned files
    replacements = "github.com/colinwilson/lotusdocs -> lotusdocs"
    [[module.imports]]
        path = "github.com/colinwilson/lotusdocs"
        disable = false
    [[module.imports]]
        path = "github.com/gohugoio/hugo-mod-bootstrap-scss/v5"
        disable = false