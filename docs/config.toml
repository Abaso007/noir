# The URL the site will be built for
base_url = "https://owasp-noir.github.io/noir/"
title = "OWASP Noir"
theme = "goyo"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[languages.ko]
title = "OWASP Noir"
generate_feeds = true
build_search_index = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
logo_text = "OWASP Noir"
logo_image_path = "images/logo.png"
logo_image_padding = "14px"
footer_html = "Powered by <a href='https://www.getzola.org'>Zola</a> and <a href='https://github.com/hahwul/goyo'>Goyo</a>"
default_thumbnail = "images/bbb.jpg"
default_colorset = "dark"
sidebar_expand_depth = 0

lang_aliases = { en = "English", ko = "한국어" }

